<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EcoPack</title>
<base href="/" />

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/angular.min.js"></script>
	
	<!--     Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap-theme.min.css" rel="stylesheet">

<!-- <link rel="stylesheet" href="css/jquery-ui.min.css" /> -->
<link rel="stylesheet" href="css/font-awesome.min.css" />

<link rel="stylesheet" href="css/angular-toastr.min.css">

<link href="css/angucomplete-alt.css" rel="stylesheet" />
<link rel="stylesheet" href="css/ui-grid.min.css"></link>
 
<link rel="stylesheet" href="css/modalDialogs.css" />
<link href="css/indexStyle.css" rel="stylesheet">


</head>
<body ng-app="ecoPaperApp" ng-controller="homepageController"  ng-cloak>
	<div id="throbber" style="display: none; min-height: 120px;"></div>
	<div id="noty-holder"></div>
	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> <img src="images/EcoLogo.png"
					alt="LOGO">
				</a>
			</div>
			<!-- Top Menu Items -->
			<ul class="nav navbar-right top-nav">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown">Welcome {{userName}}<b
						class="fa fa-angle-down"></b></a>

					<ul class="dropdown-menu">
						<li><a href="#"><i class="fa fa-fw fa-home"></i>Manage
								Account</a></li>
						<li class="divider"></li>
						<li><a href="#" ng-click="logout()"><i
								class="fa fa-fw fa-power-off"></i> Logout</a></li>
					</ul></li>

			</ul>
			<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav side-nav" style="background: #12123e;">
					<li class="ng-hide" ng-show="userAuthority=='EMPLOYEE' || userAuthority=='ADMIN'"><a ui-sref="main" data-toggle="collapse"> Order Line Information</a></li>
					<li class="ng-hide" ng-show="userAuthority=='ADMIN'"><a ui-sref="manageOrders" data-toggle="collapse"> Manage Orders</a></li>
					<li class="ng-hide" ng-show="userAuthority=='PRINTING' || userAuthority=='ADMIN'"><a ui-sref="printingTemplate" data-toggle="collapse">Printing Schedule</a></li>
					<li class="ng-hide" ng-show="userAuthority=='PRODUCTION' || userAuthority=='ADMIN'"><a ui-sref="productionTemplate" data-toggle="collapse">Production Schedule</a></li>
					<li class="ng-hide" ng-show="userAuthority=='PRODUCTION' || userAuthority=='ADMIN'"><a ui-sref="oeeReportTemplate" data-toggle="collapse"> OEE Report </a></li>
 					
 					<li class="ng-hide" ng-show="userAuthority=='ADMIN'"><a ui-sref="orderReportTemplate" data-toggle="collapse">Order Data Report</a></li>
					<li class="ng-hide" ng-show="userAuthority=='ADMIN'"><a ui-sref="printingReportTemplate" data-toggle="collapse">Printing Data Report</a></li>
					<li class="ng-hide" ng-show="userAuthority=='ADMIN'"><a ui-sref="otpdashboardTemplate" data-toggle="collapse">OTP Data Report</a></li>
					<li class="ng-hide" ng-show="userAuthority=='ADMIN'"><a ui-sref="employeeMasterTemplate" data-toggle="collapse">Employee Master</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</nav>

		<div id="page-wrapper">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row" id="main">
					<div class="col-sm-12 col-md-12" id="content">
						<ui-view> </ui-view>
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->

	<!-- Latest compiled and minified JavaScript -->


	<script src="js/angular-ui-router.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<script src="js/angular-aria.min.js"></script>

	<script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>

	<!-- ui Sortable -->
	<script src="js/sortable.min.js"></script>
	<script src="js/ui.sortable.multiselection.js"></script>

	<!-- moment js -->
	<script src="js/moment.min.js"></script>

	<script src="js/angular-toastr.tpls.min.js"></script>
	<script src="js/angucomplete-alt.min.js"></script>

	<script src="js/ui-grid.min.js"></script>
	<script src="js/pdfmake.min.js"></script>
	<script src="js/vfs_fonts.js"></script>
	<script src="js/lodash.min.js"></script>
    <script src="js/jszip.min.js"></script>
	<script src="js/excel-builder.dist.min.js"></script>

	<script src="js/appControllers/app.js"></script>
	<script src="js/appControllers/homepageController.js"></script>

	<script src="templates/templateControllers/orderLineController.js"></script>
	<script src="templates/templateControllers/manageOrdersController.js"></script>

	<script src="templates/templateControllers/printingController.js"></script>
	<script src="templates/templateControllers/productionController.js"></script>
	<script src="templates/templateControllers/oeeController.js"></script>
   <script src="templates/templateControllers/printingReportController.js"></script>
   <script src="templates/templateControllers/orderReportController.js"></script>
   <script src="templates/templateControllers/otpReportController.js"></script>
    <script src="templates/templateControllers/employeeMasterController.js"></script>

	

	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("active");
		});
	</script>


</body>

</html>
