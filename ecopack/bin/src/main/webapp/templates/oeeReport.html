<div class="tab-pane fade in active" id="oeeTemplate" ng-controller="oeeController">
    <div class="panel panel-default panel-info">
        <div class="panel-heading">
        
        <h4>
				           <strong>Hourly Production Monitoring Report For</strong> 
				           <select class="form-control "
					           ng-model="selectedMachine" ng-change="selectMachine()"
					           ng-options="machine as machine.machine_Name for machine in machineTypes" required>
				           </select>
		            	</h4>
        </div>
            <div id="reporttulip" class="tab-pane ">
                <div class="tulipreport">
                    <form name="reportheadForm" role="form" id="reportheadForm">
                        
                        <div class="form-group row" id="inputrow1">
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label for="machine" id="machineno">Machine</label>
                                    <select class="form-control" type="text"  ng-model="machineno" required>
                                        <option></option>
                                        <option>402</option>
                                        <option>403</option>
                                        <option>404</option>
                                        <option>405</option>
                                        <option>406</option>
                                        <option>407</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="date" class="control-label" id="date"> Date</label>
                                  
									<p class="input-group" id="oeePlanDate">
          							<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="oeePlanDate" is-open="oeePlanDatePopup" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
          							<span class="input-group-btn">
            							<button type="button" class="btn btn-default" ng-click="oeePlanDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
         							</span>
                                    </p>
								

                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label for="shift" class="control-label" id="shift">Shift</label>
                                    <select class="form-control" type="text" id="shift" ng-model="shift" style="margin-left:10px !important; width: 110px !important;" required>
                                        <option></option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>General</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">

                                    <label for="Product1" class="control-label" id="product1">Product:1</label>
                                    <select class="form-control" type="text" id="Product1" ng-model="Product1" required style="width: 163px;">
                                        <option></option>
                                        <option>138 MM TULIP</option>
                                        <option>138 MM TULIP</option>
                                        <option>138 MM TULIP</option>
                                        <option>138 MM TULIP</option>
                                        <option>138 MM TULIP</option>
                                        <option>138 MM TULIP</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">

                                    <label for="Product2" class="control-label" id="product2">Product:2</label>
                                    <select class="form-control" type="text" id="Product2" ng-model="Product2" required style="width: 163px;">
                                        <option></option>
                                        <option>138 MM TULIP</option>
                                        <option>138 MM TULIP</option>
                                        <option>138 MM TULIP</option>
                                        <option>138 MM TULIP</option>
                                        <option>138 MM TULIP</option>
                                        <option>138 MM TULIP</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
<!--                     <hr> -->
                    <div>
                        <table class="table table-striped table-bordered" id="plantable">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>1hr</th>
                                    <th>2hr</th>
                                    <th>3hr</th>
                                    <th>4hr</th>
                                    <th>5hr</th>
                                    <th>6hr</th>
                                    <th>7hr</th>
                                    <th>8hr</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td ng-bind="staticData.prod_plan"></td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.prod_plan_first_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.prod_plan_second_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.prod_plan_third_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.prod_plan_fourth_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.prod_plan_fifth_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.prod_plan_sixth_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.prod_plan_seventh_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.prod_plan_eightth_hour">
                                    </td>
                                    <td><span ng-bind="plan.total_production_plan = plan.prod_plan_first_hour + plan.prod_plan_second_hour + plan.prod_plan_third_hour + plan.prod_plan_fourth_hour + plan.prod_plan_fifth_hour + plan.prod_plan_sixth_hour + plan.prod_plan_seventh_hour + plan.prod_plan_eightth_hour" hidden="true"></span>
                                        <input type="number" min="0" class="form-control" ng-model="plan.total_production_plan" disabled="disabled">
                                    </td>
                                </tr>
                                <tr>
                                    <td ng-bind="staticData.actual_prod"></td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.actual_prod_first_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.actual_prod_second_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.actual_prod_third_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.actual_prod_fourth_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.actual_prod_fifth_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.actual_prod_sixth_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.actual_prod_seventh_hour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="plan.actual_prod_eightth_hour">
                                    </td>
                                    <td><span ng-bind="plan.total_actual_production = plan.actual_prod_first_hour + plan.actual_prod_second_hour + plan.actual_prod_third_hour + plan.actual_prod_fourth_hour + plan.actual_prod_fifth_hour + plan.actual_prod_sixth_hour + plan.actual_prod_seventh_hour + plan.actual_prod_eightth_hour" hidden="true"></span>
                                        <input type="number" min="0" class="form-control" ng-model="plan.total_actual_production" disabled="disabled">
                                    </td>
                                </tr>
                                <tr>
                                    <td ng-bind="staticData.prod_loss"></td>
                                    <td><span ng-bind="plan.prod_loss_first_hour = plan.prod_plan_first_hour - plan.actual_prod_first_hour" hidden="true"></span>
                                        <input type="text" class="form-control" ng-model="plan.prod_loss_first_hour" disabled="disabled">
                                    </td>
                                    <td><span ng-bind="plan.prod_loss_second_hour = plan.prod_plan_second_hour - plan.actual_prod_second_hour" hidden="true"></span>
                                        <input type="text" class="form-control" ng-model="plan.prod_loss_second_hour" disabled="disabled">
                                    </td>
                                    <td><span ng-bind="plan.prod_loss_third_hour = plan.prod_plan_third_hour - plan.actual_prod_third_hour" hidden="true"></span>
                                        <input type="text" class="form-control" ng-model="plan.prod_loss_third_hour" disabled="disabled">
                                    </td>
                                    <td><span ng-bind="plan.prod_loss_fourth_hour = plan.prod_plan_fourth_hour - plan.actual_prod_fourth_hour" hidden="true"></span>
                                        <input type="text" class="form-control" ng-model="plan.prod_loss_fourth_hour" disabled="disabled">
                                    </td>
                                    <td><span ng-bind="plan.prod_loss_fifth_hour = plan.prod_plan_fifth_hour - plan.actual_prod_fifth_hour" hidden="true"></span>
                                        <input type="text" class="form-control" ng-model="plan.prod_loss_fifth_hour" disabled="disabled">
                                    </td>
                                    <td><span ng-bind="plan.prod_loss_sixth_hour = plan.prod_plan_sixth_hour - plan.actual_prod_sixth_hour" hidden="true"></span>
                                        <input type="text" class="form-control" ng-model="plan.prod_loss_sixth_hour" disabled="disabled">
                                    </td>
                                    <td><span ng-bind="plan.prod_loss_seventh_hour = plan.prod_plan_seventh_hour - plan.actual_prod_seventh_hour" hidden="true"></span>
                                        <input type="text" class="form-control" ng-model="plan.prod_loss_seventh_hour" disabled="disabled">
                                    </td>
                                    <td><span ng-bind="plan.prod_loss_eightth_hour = plan.prod_plan_eightth_hour - plan.actual_prod_eightth_hour" hidden="true"></span>
                                        <input type="text" class="form-control" ng-model="plan.prod_loss_eightth_hour" disabled="disabled">
                                    </td>
                                    <td><span ng-bind="plan.total_production_loss = plan.total_production_plan - plan.total_actual_production" hidden="true"></span>
                                        <input type="text" class="form-control" ng-model="plan.total_production_loss" disabled="disabled">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button class="btn btn-primary pull-left" type="submit" ng-click="btnSavePlan()" style="margin-left: 30px;">Save Plan</button>
                    <br>
<!--                     <hr> -->
                    <br>
                    <div>
                        <table class="table table-striped table-bordered" id="losstable">
                            <thead>
                                <tr>
                                    <th colspan="12" id="planheader">PLANNED / UNPLANNED LOSS</th>
                                </tr>
                                <tr>
                                    <th>Index</th>
                                    <th>Machine Loss ID</th>
                                    <th>Loss Type</th>
                                    <th>1hr</th>
                                    <th>2hr</th>
                                    <th>3hr</th>
                                    <th>4hr</th>
                                    <th>5hr</th>
                                    <th>6hr</th>
                                    <th>7hr</th>
                                    <th>8hr</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="report in lossTypeReport">
                                    <td>{{ $index + 1}}</td>
                                    <td ng-bind="report.lossTypes.machine_loss_id"></td>
                                    <td ng-bind="report.lossTypes.loss_type"></td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="report.lossReport.firstHour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="report.lossReport.secondHour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="report.lossReport.thirdHour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="report.lossReport.fourthHour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="report.lossReport.fifthHour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="report.lossReport.sixthHour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="report.lossReport.seventhHour">
                                    </td>
                                    <td>
                                        <input type="number" min="0" class="form-control" ng-model="report.lossReport.eightthHour">
                                    </td>
                                    <td>
                                        <span ng-bind="report.lossReport.totalHours = report.lossReport.firstHour + report.lossReport.secondHour + report.lossReport.thirdHour
						                                                 + report.lossReport.fourthHour + report.lossReport.fifthHour + report.lossReport.sixthHour
						                                                 + report.lossReport.seventhHour + report.lossReport.eightthHour" hidden="true"></span>
                                        <input type="number" class="form-control" ng-model="report.lossReport.totalHours" disabled="disabled">
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <button class="btn btn-primary pull-left" id="subbtn" type="submit" ng-click="btnSaveOEELossReport()" style="margin-left: 30px;">Save Report</button>
                    <br>
                    <br>
                    <hr>
                    <br>
                    <div>
                        <table class="table table-striped table-bordered" id="saveplan">
                            <thead>
                                <tr>
                                    <th>Operator</th>
                                    <th>Maintenance</th>
                                    <th>Production Supervisor</th>
                                    <th>Production Manager</th>
                                </tr>
                                <tbody>
                                    <tr>
                                        <td>
                                            <input type="text" class="form-control" ng-model="operator_id">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="maintenance_operator">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="prod_supervisor">
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="prod_manager">
                                        </td>
                                    </tr>
                                </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
    </div>
