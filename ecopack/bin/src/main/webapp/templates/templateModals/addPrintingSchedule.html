<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link href="css/modalDialogs.css" rel="stylesheet"></link>

</head>
<body class="modal-dialog">
	<div class="modal-header modal-header-info">
		<h3 class="panel-title">
			Add Printing Schedule
		</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="row">
			<div class="col-sm-12">
				<form action="" method="" class="form-horizontal" name="lineItemsForm" style="background:none;">
					<div class="col-sm-4">
					
					    <div class="form-group">
							<label for="printId" class="col-sm-4 control-label">Printing Line ID</label>
							<div class="col-sm-8">
								 <input type="text" class="form-control" id="printing_line_id" ng-model="printing_line_id" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="HeaderId" class="col-sm-4 control-label">Header ID</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" ng-model="header_id" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="orderNo" class="col-sm-4 control-label">Order No</label>
							<div class="col-sm-8">
								 <input type="text" class="form-control" ng-model="order_number" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="orderDate" class="col-sm-4 control-label">Order Date</label>
							<div class="col-sm-8">
								 <input type="text" class="form-control" ng-model="ordered_date" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="lineId" class="col-sm-4 control-label">Line ID</label>
							<div class="col-sm-8">
								  <input type="text" class="form-control" ng-model="line_id" disabled="disabled">
							</div>
						</div>
						 <div class="form-group">
							<label for="itemName" class="col-sm-4 control-label">Item Name</label>
							<div class="col-sm-8">
							<textarea class="form-control" ng-model="item_name" rows="3" cols="25" disabled="disabled"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label for="paper" class="col-sm-4 control-label">Paper(Wh/Br)</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" ng-model="paper_type" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="paper_gsm" class="col-sm-4 control-label">Pager GSM</label>
							<div class="col-sm-8">
							 <input type="text" class="form-control" ng-model="paper_gsm" disabled="disabled">
							</div>
						</div>
						
						<div class="form-group">
							<label for="printType" class="col-sm-4 control-label">Print Type</label>
							<div class="col-sm-8">
								 <input type="text" class="form-control" ng-model="print_type" disabled="disabled">
							</div>
						</div>
						
					</div>
					<div class="col-sm-4">
					
					
						<div class="form-group">
							<label for="color1" class="col-sm-4 control-label">Color1</label>
							<div class="col-sm-8">
						        <input type="text" class="form-control" ng-model="color_1" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="color2" class="col-sm-4 control-label">Color2</label>
							<div class="col-sm-8">
								  <input type="text" class="form-control" ng-model="color_2" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="ItemSize" class="col-sm-4 control-label">Item Size</label>
							<div class="col-sm-8">
						          <input type="text" class="form-control" ng-model="item_size" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="pectoPrint" class="col-sm-4 control-label">PCS to Print</label>
							<div class="col-sm-8">
						           <input type="number" class="form-control" ng-model="ordered_qty" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="machineNo" class="col-sm-4 control-label">Machine Number</label>
							<div class="col-sm-8">
						           <input type="text" class="form-control" ng-model="machine_number" required>
							</div>
						</div>
						<div class="form-group">
							<label for="operator" class="col-sm-4 control-label">Operator</label>
							<div class="col-sm-8">
						          <input type="text" class="form-control" ng-model="operator" required>
							</div>
						</div>
						<div class="form-group">
							<label for="paperLotNo" class="col-sm-4 control-label">Paper Lot No.</label>
							<div class="col-sm-8">
						         <input type="text" class="form-control" ng-model="paper_lot_num" required>
							</div>
						</div>
						<div class="form-group">
							<label for="designNumber" class="col-sm-4 control-label">Design Number</label>
							<div class="col-sm-8">
						           <input type="text" class="form-control" ng-model="design_id">
							</div>
						</div>
						<div class="form-group">
							<label for="designName" class="col-sm-4 control-label">Design Name</label>
							<div class="col-sm-8">
						          <input type="text" class="form-control" ng-model="design_name">
							</div>
						</div>
						
					</div>
					
					<div class="col-sm-4">
					  
						<div class="form-group">
							<label for="pcsToprint" class="col-sm-4 control-label">PCS per Sheet</label>
							<div class="col-sm-8">
						         <input type="text" id="pcs_per_sheet" class="form-control" ng-model="pcs_per_sheet" required>
							</div>
						</div><div class="form-group">
							<label for="sheets" class="col-sm-4 control-label">No of Sheets to Print</label>
							 <span ng-bind="no_of_sheets_to_print=ordered_qty/pcs_per_sheet" hidden="true"></span>
							<div class="col-sm-8">
						           <input type="text" ng-model="no_of_sheets_to_print" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="remsheets" class="col-sm-4 control-label">Remaining Sheets To Print</label>
							<div class="col-sm-8">
						         <input type="text" id="remaining_sheets_to_print" class="form-control" ng-model="remaining_sheets_to_print" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							
								<label for="country" class="col-sm-4 control-label">Schedule Date</label>
							<div class="col-sm-8">
						        <p class="input-group" id="scheduledDate">
          							<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dos" is-open="dosPopup" datepicker-options="dateOptions" 
          							 close-text="Close" alt-input-formats="altInputFormats" required readonly="readonly"/>
          							<span class="input-group-btn">
            							<button type="button" class="btn btn-default" ng-click="openDosDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
         							</span>
                               </p>
							</div>
						</div>
						
						<div class="form-group">
							<label for="country" class="col-sm-4 control-label">No of Sheets Printed</label>
							<div class="col-sm-8">
						         <input type="text" id="no_of_sheets_printed" class="form-control" ng-model="no_of_sheets_printed">
							</div>
						</div>
						<div class="form-group">
							<label for="country" class="col-sm-4 control-label">Actual Printing Date</label>
							<div class="col-sm-8">
						        <p class="input-group" id="actual_printing_date">
          							<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="actual_printing_date" is-open="doapPopup" datepicker-options="dateOptions" 
          							 close-text="Close" alt-input-formats="altInputFormats" required readonly="readonly"/>
          							<span class="input-group-btn">
            							<button type="button" class="btn btn-default" ng-click="openDoapDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
         							</span>
                               </p>
							</div>
						</div>
						
						<div class="form-group">
							<label for="status" class="col-sm-4 control-label">Status</label>
							<div class="col-sm-8">
						         <input type="text" class="form-control" ng-model="flow_status_code" disabled="disabled" required>
							</div>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<!-- 	  <button class="btn btn-primary" type="button" ng-click="ok()">Ok</button> -->
		 <button class="btn btn-primary" type="submit" id="btnUpdate" ng-click="btnUpdatePrintingDetails()">
			<span class="glyphicon glyphicon-saved"></span>&nbsp; Save
		</button>
		<button class="btn btn-warning" type="button" ng-click="cancelModal()">Cancel</button>
	</div>

</body>
</html>
