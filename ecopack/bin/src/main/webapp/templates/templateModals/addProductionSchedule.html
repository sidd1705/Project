<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link href="css/modalDialogs.css" rel="stylesheet"></link>

</head>
<body>
	<div class="modal-header modal-header-info">
		<h3 class="panel-title">
			Add Production Schedule
		</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<div class="row">
			<div class="col-sm-12">
				<form action="" method="" class="form-horizontal" name="productionform" style="background:none;">
					<div class="col-sm-6">
					
					    <div class="form-group">
							<label for="siteId" class="col-sm-4 control-label">Production Line ID</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="production_line_id" ng-model="production_line_id" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="siteName" class="col-sm-4 control-label">Header ID</label>
							<div class="col-sm-8">
								  <input type="text" class="form-control" ng-model="header_id" disabled="disabled">        
							</div>
						</div>
						<div class="form-group">
							<label for="contactNumber" class="col-sm-4 control-label">Order No</label>
							<div class="col-sm-8">
								 <input type="text" class="form-control" ng-model="order_number" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="siteEmail" class="col-sm-4 control-label">Line ID</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" ng-model="line_id" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="siteAddress" class="col-sm-4 control-label">Item Name</label>
							<div class="col-sm-8">
								  <textarea class="form-control" ng-model="item_name" rows="3" cols="25" disabled="disabled"></textarea>
							</div>
						</div>
						 <div class="form-group">
							<label for="siteAddress2" class="col-sm-4 control-label">Paper Color</label>
							<div class="col-sm-8">
							    <input type="text" class="form-control" ng-model="paper_color" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="pincode" class="col-sm-4 control-label">Print Type</label>
							<div class="col-sm-8">
								 <input type="text" class="form-control" ng-model="print_type" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="city" class="col-sm-4 control-label">Item Code</label>
							<div class="col-sm-8">
							    <input type="text" class="form-control" ng-model="item_code" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="state" class="col-sm-4 control-label">Color1</label>
							<div class="col-sm-8">
								 <input type="text" class="form-control" ng-model="color_1" disabled="disabled">
							</div>
						</div>
						
						<div class="form-group">
							<label for="isActive" class="col-sm-4 control-label">Color2</label>
							<div class="col-sm-8">
								   <input type="text" class="form-control" ng-model="color_2" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="country" class="col-sm-4 control-label">Design</label>
							<div class="col-sm-8">
						         <input type="text" class="form-control" ng-model="design" disabled="disabled">
							</div>
						</div>
						
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="country" class="col-sm-4 control-label">Ordered Qty</label>
							<div class="col-sm-8">
						           <input type="number" class="form-control" ng-model="ordered_qty" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="country" class="col-sm-4 control-label">Paper Type</label>
							<div class="col-sm-8">
						           <input type="text" class="form-control" ng-model="paper_type" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="country" class="col-sm-4 control-label">Kgs. Of Paper Needed</label>
							<div class="col-sm-8">
						           <input type="number" class="form-control" ng-model="sheets_in_kg" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label for="country" class="col-sm-4 control-label"> Machine Number
							</label>
							<div class="col-sm-8">
						         <input type="text" class="form-control" ng-model="machine_number" required"
						         name="machine_number" ng-pattern="/^[0-9]/">
						          <span style="color:red" ng-show="productionform.machine_number.$dirty && productionform.machine_number.$invalid &&
						        productionform.machine_number.$touched" class="ng-hide">   
                                   Please Enter Valid Machine Number!  
                                </span>  
                                     
                              
							</div>
						</div>
						
						
						<div class="form-group">
							<label for="country" class="col-sm-4 control-label">Operator</label>
							<div class="col-sm-8">
						        <input type="text" class="form-control" ng-model="operator" name="operator" required 
						        ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,60}$/" >
						        <span style="color:red" ng-show="productionform.operator.$dirty && productionform.operator.$invalid &&
						        productionform.operator.$touched" class="ng-hide">   
                                   Please Enter Operator!  
                                </span>  
						        
							</div>
						</div>
						<div class="form-group">
							<label for="country" class="col-sm-4 control-label">Remaining Production Quantity</label>
							<div class="col-sm-8">
						         <input type="text" class="form-control" ng-model="remaining_production_qty" disabled="disabled">
							</div>
						</div>
						
						<div class="form-group">
							<label for="country" class="col-sm-4 control-label"> Schedule Production Date</label>
							<div class="col-sm-8">
                               <p class="input-group" id="schedule_production_date">
                               <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="schedule_production_date"
                                is-open="schedule_production_datePopup" 
                               datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" readonly="readonly"  />
                               <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openScheduleProductionDatePicker()">
                                    <i class="glyphicon glyphicon-calendar"></i></button>
                               </span>
                               </p>
							</div>		
						</div>
												
						<div class="form-group">
							<label for="country" class="col-sm-4 control-label"> Actual Production Date</label>
							<div class="col-sm-8">
                               <p class="input-group" id="actualProductionDate">
                               <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                                ng-model="actal_production_date" is-open="actual_production_datePopup" 
                               datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"readonly="readonly"  />
                               <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openActualProductionDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                               </span>
                               </p>
							</div>		
						</div>
						<div class="form-group">
							<label for="country" class="col-sm-4 control-label"> Actual Production Quantity</label>
							<div class="col-sm-8">
						         <input type="text" id="production_qty" class="form-control" ng-model="production_qty">
						          <span style="color:red;" ng-show="production_qty > ordered_qty">Production quantity can not be greater than ordered quantity </span>
							</div>
						</div>
						<div class="form-group">
							<label for="country" class="col-sm-4 control-label">Status</label>
							<div class="col-sm-8">
						         <input type="text" class="form-control" ng-model="flow_status_code" disabled="disabled" required>
							    
							
							</div>
						</div>
						
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<!-- 	  <button class="btn btn-primary" type="button" ng-click="ok()">Ok</button> -->
		 <button class="btn btn-primary" type="submit" id="btnUpdate" ng-click="btnUpdateProductionDetails()"
		 ng-disabled="!(machine_number && operator )">
			<span class="glyphicon glyphicon-saved"></span>&nbsp; Save
		</button>
		<button class="btn btn-warning" type="button" ng-click="cancelModal()">Cancel</button>
	</div>
    <script>
        $(document).ready(function() {

            var remaining_sheets_to_print = $("#remaining_sheets_to_print").val();

            if (remaining_sheets_to_print > 0) {

                $('#pcs_per_sheet').attr("disabled", "disabled");
            }
        });
    </script>
</body>
</html>
